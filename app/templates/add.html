{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
{% if session.user %}
<div class="page-header">
    <h1>Hello, Master!</h1>
</div>
{% else %}
<div class="page-header">
    <h1>Hello, Stranger!</h1>
</div>
{% endif %}
<form action="" method="post"
  class="form" role="form">
  {{ form.hidden_tag() }}
    <div class="form-group  required"><label class="control-label" for="name">Name</label>

          <textarea class="form-control" id="name" name="name" required></textarea>

  </div>
            <div class="form-group  required"><label class="control-label" for="desc">Desc</label>

          <textarea class="form-control" id="t2" name="desc" required rows="10"></textarea>

  </div>
    <div class="form-group  required"><label class="control-label" for="body">Content</label>

          <textarea class="form-control" id="t1" name="body" required rows="10"></textarea>

  </div>
    <div class="form-group "><label class="control-label" for="cate">Category</label>

          <select class="form-control" id="cate" name="cate">{% for cate in category %}<option value="{{ cate.id }}">{{ cate.cate }}</option>{% endfor %}</select>

  </div>
    <input class="btn btn-default" id="submit" name="submit" type="submit" value="Submit">
</form>
</div>


{% endblock %}
